# File: .github/workflows/build.yml
name: CMake Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Build Directory
        run: mkdir -p build
      - name: Run CMake and Make
        run: |
          cd build
          cmake ..
          make
